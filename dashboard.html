<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h2>Admin Dashboard</h2>
    <button id="logout-btn">Logout</button>
  </header>

  <!-- Stats Cards -->
  <section class="stats-cards">
    <div class="card">
      <h3>Total Messages</h3>
      <p id="total-messages">0</p>
    </div>
    <div class="card">
      <h3>Total Visitors</h3>
      <p id="total-visitors">0</p>
    </div>
    <div class="card">
      <h3>Active Users</h3>
      <p id="active-users">0</p>
    </div>
  </section>

  <!-- Charts -->
  <section class="charts">
    <div class="chart-container">
      <h3>Messages Over Time</h3>
      <canvas id="messagesChart"></canvas>
    </div>
    <div class="chart-container">
      <h3>Visitors Over Time</h3>
      <canvas id="visitorsChart"></canvas>
    </div>
  </section>

  <!-- Messages -->
  <section class="messages-section">
    <h3>Messages</h3>
    <input type="text" id="search-msg" placeholder="Search messages..." />
    <div id="messages-container">
      <p>Loading messages...</p>
    </div>
  </section>

  <!-- Blog Management -->
<section class="blog-section">
  <h3>Blog Posts</h3>

  <div class="blog-inputs">
    <input type="text" id="blog-title" placeholder="Blog Title" />
    <textarea id="blog-content" placeholder="Blog Content"></textarea>
    <input type="file" id="blog-image" />

    <select id="blog-category">
      <option value="">Select Category</option>
      <option value="Web Development">Web Development</option>
      <option value="AI & ML">AI & ML</option>
      <option value="Blockchain">Blockchain</option>
      <option value="Programming Tips">Programming Tips</option>
      <option value="Tech News">Tech News</option>
    </select>

    <input type="text" id="blog-tags" placeholder="Tags (comma separated)" />

    <!-- Added Author Input -->
    <input type="text" id="blog-author" placeholder="Author Name" />

    <!-- â­ ADDED: Featured Checkbox (No other text changed) -->
    <label style="display:flex; align-items:center; gap:8px; margin:8px 0;">
      <input type="checkbox" id="blog-featured" />
      <span>Set as Featured Blog</span>
    </label>

    <!-- Updated button function call to include featured -->
    <button onclick="addBlog(
      document.getElementById('blog-title').value,
      document.getElementById('blog-content').value,
      document.getElementById('blog-image').files[0],
      document.getElementById('blog-category').value,
      document.getElementById('blog-tags').value,
      document.getElementById('blog-author').value,
      document.getElementById('blog-featured').checked
    )">Add Blog</button>
  </div>

  <!-- Blog Container -->
  <div id="blog-container">
    <p>Loading blogs...</p>
  </div>
</section>


  

  <!-- Projects -->
  <section class="project-section">
    <h3>Projects</h3>
    <div class="project-inputs">
      <input type="text" id="project-title" placeholder="Project Title" />
      <textarea id="project-desc" placeholder="Project Description"></textarea>
      <input type="file" id="project-image" />
      <input type="text" id="project-live" placeholder="Live URL" />
      <input type="text" id="project-github" placeholder="GitHub URL" />
      <select id="project-category">
        <option value="">Select Category</option>
        <option value="Web Development">Web Development</option>
        <option value="AI & ML">AI & ML</option>
        <option value="Mobile App Development">Mobile App Development</option>
        <option value="Blockchain">Blockchain</option>
        <option value="UI/UX Design">UI/UX Design</option>
      </select>

      <input type="text" id="project-tags" placeholder="Tags (comma separated)" />
      <button onclick="addProject(
        document.getElementById('project-title').value,
        document.getElementById('project-desc').value,
        document.getElementById('project-image').files[0],
        document.getElementById('project-live').value,
        document.getElementById('project-github').value,
        document.getElementById('project-category').value,
        document.getElementById('project-tags').value
      )">Add Project</button>
    </div>

    <div id="project-container">
      <p>Loading projects...</p>
    </div>
  </section>
<!-- Edit Blog Modal -->
<div id="editBlogModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeBlogModal">&times;</span>
    <h2>Edit Blog</h2>
    <form id="editBlogForm">
      <label for="edit-blog-title">Blog Title</label>
      <input type="text" id="edit-blog-title" placeholder="Enter blog title" required>

      <label for="edit-blog-content">Blog Content</label>
      <textarea id="edit-blog-content" placeholder="Enter blog content" required></textarea>

      <label for="edit-blog-author">Author Name</label>
      <input type="text" id="edit-blog-author" placeholder="Enter author name" required>

      <label for="edit-blog-category">Category</label>
      <select id="edit-blog-category" required>
        <option value="">Select Category</option>
        <option value="Web Development">Web Development</option>
        <option value="AI & ML">AI & ML</option>
        <option value="Blockchain">Blockchain</option>
        <option value="Programming Tips">Programming Tips</option>
        <option value="Tech News">Tech News</option>
      </select>

      <label for="edit-blog-tags">Tags (comma separated)</label>
      <input type="text" id="edit-blog-tags" placeholder="Enter tags">

      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>

<!-- Edit Project Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeProjectModal">&times;</span>
    <h2>Edit Project</h2>
    <form id="edit-form">
      <label for="edit-title">Project Title</label>
      <input type="text" id="edit-title" placeholder="Enter project title">

      <label for="edit-desc">Project Description</label>
      <textarea id="edit-desc" placeholder="Enter project description"></textarea>

      <label for="edit-live">Live URL</label>
      <input type="text" id="edit-live" placeholder="Enter live demo URL">

      <label for="edit-github">GitHub URL</label>
      <input type="text" id="edit-github" placeholder="Enter GitHub URL">

      <label for="edit-category">Category</label>
      <select id="edit-category" required>
        <option value="">Select Category</option>
        <option value="Web Development">Web Development</option>
        <option value="AI & ML">AI & ML</option>
        <option value="Mobile App Development">Mobile App Development</option>
        <option value="Blockchain">Blockchain</option>
        <option value="UI/UX Design">UI/UX Design</option>
      </select>

      <label for="edit-tags">Tags (comma separated)</label>
      <input type="text" id="edit-tags" placeholder="Enter tags">

      <button type="submit">Save</button>
    </form>
  </div>
</div>



  <script src="dashboard.js"></script>
</body>

</html>
